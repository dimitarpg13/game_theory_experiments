<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Tree — Extensive Form</title>
  <style>
    body {
      background: #fff;
      margin: 0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: "Times New Roman", Times, serif;
    }
    h2 {
      font-size: 18px;
      font-weight: normal;
      margin-bottom: 20px;
      letter-spacing: 0.5px;
      color: #222;
    }
    .tree-container {
      overflow-x: auto;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h2>Extensive-Form Game Tree</h2>
  <div class="tree-container">
<svg width="1060" height="760" xmlns="http://www.w3.org/2000/svg"
     style="background:white;font-family:'Times New Roman',Times,serif;font-size:15px;">

  <defs>
    <style>
      text { font-family: "Times New Roman", Times, serif; }
      .node-label  { font-style: italic; font-size: 16px; }
      .edge-label  { font-size: 14px; }
      .payoff      { font-size: 15px; }
      .small       { font-size: 13px; }
      .info-label  { font-size: 13px; font-style: italic; }
    </style>
  </defs>

  <!--
    ══════════════════════════════════════════════════════════
    COORDINATE MAP
      Player I            :  (530, 690)
      Chance left  (i=0)  :  (265, 545)
      Chance right (i=1)  :  (795, 545)
      II_A (i=0, j=0)     :  (120, 370)
      II_B (i=0, j=1)     :  (400, 370)
      II_C (i=1, j=0)     :  (660, 370)
      II_D (i=1, j=1)     :  (940, 370)
      Terminals (k=0/1)   :  y = 120
        A: k=0 → 55,   k=1 → 185
        B: k=0 → 330,  k=1 → 470
        C: k=0 → 595,  k=1 → 725
        D: k=0 → 870,  k=1 → 1010
    ══════════════════════════════════════════════════════════
  -->


  <!-- ══════════════════════════════════════════
       TERMINAL EDGES: II nodes → terminals
       ══════════════════════════════════════════ -->

  <!-- II_A → k=0 (x=55), k=1 (x=185) -->
  <line x1="120" y1="370" x2="55"  y2="140" stroke="black" stroke-width="1"/>
  <line x1="120" y1="370" x2="185" y2="140" stroke="black" stroke-width="1"/>

  <!-- II_B → k=0 (x=330), k=1 (x=470) -->
  <line x1="400" y1="370" x2="330" y2="140" stroke="black" stroke-width="1"/>
  <line x1="400" y1="370" x2="470" y2="140" stroke="black" stroke-width="1"/>

  <!-- II_C → k=0 (x=595), k=1 (x=725) -->
  <line x1="660" y1="370" x2="595" y2="140" stroke="black" stroke-width="1"/>
  <line x1="660" y1="370" x2="725" y2="140" stroke="black" stroke-width="1"/>

  <!-- II_D → k=0 (x=870), k=1 (x=1010) -->
  <line x1="940" y1="370" x2="870" y2="140" stroke="black" stroke-width="1"/>
  <line x1="940" y1="370" x2="1010" y2="140" stroke="black" stroke-width="1"/>


  <!-- ══════════════════════════════════════════
       PAYOFF VALUES  (Player I payoff: +1 or −1)
       and k-outcome row below
       ══════════════════════════════════════════ -->

  <!-- A: k=0 sum=0→+1,  k=1 sum=1→−1 -->
  <text x="55"   y="65"  text-anchor="middle" class="payoff">+1</text>
  <text x="185"  y="65"  text-anchor="middle" class="payoff">−1</text>
  <text x="55"   y="102" text-anchor="middle" class="payoff">0</text>
  <text x="185"  y="102" text-anchor="middle" class="payoff">1</text>

  <!-- B: k=0 sum=1→−1,  k=1 sum=2→+1 -->
  <text x="330"  y="65"  text-anchor="middle" class="payoff">−1</text>
  <text x="470"  y="65"  text-anchor="middle" class="payoff">+1</text>
  <text x="330"  y="102" text-anchor="middle" class="payoff">1</text>
  <text x="470"  y="102" text-anchor="middle" class="payoff">2</text>

  <!-- C: k=0 sum=1→−1,  k=1 sum=2→+1 -->
  <text x="595"  y="65"  text-anchor="middle" class="payoff">−1</text>
  <text x="725"  y="65"  text-anchor="middle" class="payoff">+1</text>
  <text x="595"  y="102" text-anchor="middle" class="payoff">1</text>
  <text x="725"  y="102" text-anchor="middle" class="payoff">2</text>

  <!-- D: k=0 sum=2→+1,  k=1 sum=3→+1 -->
  <text x="870"  y="65"  text-anchor="middle" class="payoff">+1</text>
  <text x="1010" y="65"  text-anchor="middle" class="payoff">+1</text>
  <text x="870"  y="102" text-anchor="middle" class="payoff">2</text>
  <text x="1010" y="102" text-anchor="middle" class="payoff">3</text>


  <!-- ══════════════════════════════════════════
       EDGE LABELS on II → terminal branches
       ══════════════════════════════════════════ -->

  <!-- II_A -->
  <text x="78"  y="262" text-anchor="middle" class="edge-label">k=0</text>
  <text x="162" y="262" text-anchor="middle" class="edge-label">k=1</text>

  <!-- II_B -->
  <text x="356" y="262" text-anchor="middle" class="edge-label">k=0</text>
  <text x="444" y="262" text-anchor="middle" class="edge-label">k=1</text>

  <!-- II_C -->
  <text x="616" y="262" text-anchor="middle" class="edge-label">k=0</text>
  <text x="704" y="262" text-anchor="middle" class="edge-label">k=1</text>

  <!-- II_D -->
  <text x="896" y="262" text-anchor="middle" class="edge-label">k=0</text>
  <text x="984" y="262" text-anchor="middle" class="edge-label">k=1</text>


  <!-- ══════════════════════════════════════════
       INFORMATION SETS
       H₀: connects II_A (120,370) and II_C (660,370) — arc above nodes
       H₁: connects II_B (400,370) and II_D (940,370) — arc below nodes
       ══════════════════════════════════════════ -->

  <!-- H₀ arc (above) -->
  <path d="M 120,370 Q 390,295 660,370"
        fill="none" stroke="black" stroke-width="1.5"
        stroke-dasharray="1 0"/>
  <text x="390" y="282" text-anchor="middle" class="info-label">H₀</text>

  <!-- H₁ arc (below) -->
  <path d="M 400,370 Q 670,448 940,370"
        fill="none" stroke="black" stroke-width="1.5"
        stroke-dasharray="6 4"/>
  <text x="670" y="466" text-anchor="middle" class="info-label">H₁</text>


  <!-- ══════════════════════════════════════════
       PLAYER II CIRCLES
       ══════════════════════════════════════════ -->

  <circle cx="120" cy="370" r="22" fill="white" stroke="black" stroke-width="1.5"/>
  <text x="120" y="376" text-anchor="middle" class="node-label">II</text>

  <circle cx="400" cy="370" r="22" fill="white" stroke="black" stroke-width="1.5"/>
  <text x="400" y="376" text-anchor="middle" class="node-label">II</text>

  <circle cx="660" cy="370" r="22" fill="white" stroke="black" stroke-width="1.5"/>
  <text x="660" y="376" text-anchor="middle" class="node-label">II</text>

  <circle cx="940" cy="370" r="22" fill="white" stroke="black" stroke-width="1.5"/>
  <text x="940" y="376" text-anchor="middle" class="node-label">II</text>


  <!-- ══════════════════════════════════════════
       EDGES: Chance nodes → Player II nodes
       ══════════════════════════════════════════ -->

  <!-- Chance left (265,545) → II_A (120,370) and II_B (400,370) -->
  <line x1="265" y1="545" x2="120" y2="392" stroke="black" stroke-width="1"/>
  <line x1="265" y1="545" x2="400" y2="392" stroke="black" stroke-width="1"/>

  <!-- Chance right (795,545) → II_C (660,370) and II_D (940,370) -->
  <line x1="795" y1="545" x2="660" y2="392" stroke="black" stroke-width="1"/>
  <line x1="795" y1="545" x2="940" y2="392" stroke="black" stroke-width="1"/>

  <!-- ══════════════════════════════════════════
       CHANCE EDGE LABELS (j and probability)
       ══════════════════════════════════════════ -->

  <!-- Left chance node -->
  <text x="174" y="467" text-anchor="middle" class="edge-label">j=0</text>
  <text x="174" y="484" text-anchor="middle" class="edge-label">½</text>
  <text x="351" y="467" text-anchor="middle" class="edge-label">j=1</text>
  <text x="351" y="484" text-anchor="middle" class="edge-label">½</text>

  <!-- Right chance node -->
  <text x="707" y="467" text-anchor="middle" class="edge-label">j=0</text>
  <text x="707" y="484" text-anchor="middle" class="edge-label">½</text>
  <text x="883" y="467" text-anchor="middle" class="edge-label">j=1</text>
  <text x="883" y="484" text-anchor="middle" class="edge-label">½</text>


  <!-- ══════════════════════════════════════════
       CHANCE NODES (small filled circles)
       ══════════════════════════════════════════ -->

  <circle cx="265" cy="545" r="5" fill="black" stroke="black"/>
  <circle cx="795" cy="545" r="5" fill="black" stroke="black"/>


  <!-- ══════════════════════════════════════════
       EDGES: Player I → Chance nodes
       ══════════════════════════════════════════ -->

  <line x1="530" y1="690" x2="265" y2="548" stroke="black" stroke-width="1"/>
  <line x1="530" y1="690" x2="795" y2="548" stroke="black" stroke-width="1"/>

  <!-- Player I edge labels -->
  <text x="373" y="628" text-anchor="middle" class="edge-label">i=0</text>
  <text x="688" y="628" text-anchor="middle" class="edge-label">i=1</text>


  <!-- ══════════════════════════════════════════
       PLAYER I CIRCLE
       ══════════════════════════════════════════ -->

  <circle cx="530" cy="690" r="26" fill="white" stroke="black" stroke-width="1.5"/>
  <text x="530" y="696" text-anchor="middle" class="node-label">I</text>


  <!-- ══════════════════════════════════════════
       BRANCH LABELS BELOW II NODES
       (which j value each node corresponds to,
        shown beneath each circle for readability)
       ══════════════════════════════════════════ -->

  <text x="120" y="406" text-anchor="middle" class="edge-label">j=0</text>
  <text x="400" y="406" text-anchor="middle" class="edge-label">j=1</text>
  <text x="660" y="406" text-anchor="middle" class="edge-label">j=0</text>
  <text x="940" y="406" text-anchor="middle" class="edge-label">j=1</text>


  <!-- ══════════════════════════════════════════
       PAYOFF ROW LABEL (top-left annotation)
       ══════════════════════════════════════════ -->
  <text x="10" y="65"  font-size="12" fill="#555" font-style="italic">Payoff I</text>
  <text x="10" y="102" font-size="12" fill="#555" font-style="italic">i+j+k</text>

  <!-- ══════════════════════════════════════════
       LEGEND (bottom-right)
       ══════════════════════════════════════════ -->
  <rect x="720" y="640" width="320" height="96" rx="3"
        fill="white" stroke="#ccc" stroke-width="1"/>

  <text x="735" y="662" font-size="13" fill="#333" font-style="italic">Information sets for Player II</text>

  <!-- H₀ line sample -->
  <line x1="735" y1="681" x2="790" y2="681" stroke="black" stroke-width="1.5"/>
  <text x="798" y="685" font-size="13" fill="#333">H₀: j=0  (i unknown to II)</text>

  <!-- H₁ dashed line sample -->
  <line x1="735" y1="703" x2="790" y2="703" stroke="black" stroke-width="1.5" stroke-dasharray="6 4"/>
  <text x="798" y="707" font-size="13" fill="#333">H₁: j=1  (i unknown to II)</text>

  <text x="735" y="727" font-size="12" fill="#888" font-style="italic">+1 = II pays I one unit</text>
  <text x="735" y="743" font-size="12" fill="#888" font-style="italic">−1 = I pays II one unit</text>

</svg>
  </div>
</body>
</html>
